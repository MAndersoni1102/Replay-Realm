<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay Realm - Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <h1 class="text-2xl font-semibold mb-4 text-center">Shopping Cart</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="productList">
        </div>
        <div class="mt-8 text-center">
            <button id="checkoutButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
                Checkout
            </button>
        </div>
    </div>
  <!-- Modal -->
  <div id="modalOverlay" class="fixed z-10 inset-0 bg-black opacity-50 hidden"></div>
  <div id="modal" class="fixed z-20 inset-0 flex items-center justify-center hidden">
      <div class="bg-white p-8 rounded shadow-lg">
          <h2 class="text-2xl font-semibold mb-4">Thanks For Shopping!</h2>
          <button id="closeModalButton" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Close</button>
      </div>
  </div>
  <script src="assets/electronics.js"></script>
</body>

</html>
